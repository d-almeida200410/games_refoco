<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/coruja.png">
  <title>Jogo de Multiplica√ß√£o</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #00BFFF, #0000FF);
      color: #FFFFFF;
      text-align: center;
    }

    .container {
      margin: 20px;
    }

    .logo-container {
      display: inline-block;
      border-radius: 50%;
      overflow: hidden;
      width: 100px;
      height: 100px;
      margin: 10px auto;
      border: 3px solid #FFFFFF;
    }

    .logo {
      width: 100%;
      height: auto;
    }

    h1 {
      font-size: 2rem;
      color: #FFFFFF;
      text-shadow: 2px 2px #0000FF;
      animation: bounceTitle 2s infinite;
    }

    .score {
      font-size: 1.2rem;
      margin: 10px;
      color: #FFD700;
      text-shadow: 1px 1px #000000;
    }

    .question {
      background: #FFFFFF;
      color: #0000FF;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 1.5rem;
    }

    .answer-container {
      margin: 20px;
    }

    .answer-container button {
      background: #00BFFF;
      color: #FFFFFF;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin: 5px;
    }

    .answer-container button:hover {
      background: #0000FF;
    }

    .message {
      font-size: 1.2rem;
      padding: 15px;
      border-radius: 15px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      color: #FFF;
      font-weight: bold;
      text-shadow: 2px 2px #0000FF;
      display: none;
    }

    .correct {
      background: #32CD32;
      animation: bounceCorrect 1s ease-out infinite;
    }

    .wrong {
      background: #FF6347;
      animation: shakeWrong 0.5s ease-out infinite;
    }

    #startGame {
      background: #32CD32;
      color: #FFFFFF;
      font-size: 1.2rem;
      border: none;
      border-radius: 15px;
      padding: 15px 30px;
      margin: 20px auto;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background 0.3s, transform 0.2s;
    }

    #startGame:hover {
      background: #228B22;
      transform: scale(1.05);
    }

    #startGame:active {
      background: #006400;
      transform: scale(1);
    }

    @keyframes bounceTitle {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    @keyframes bounceCorrect {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes shakeWrong {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-10px);
      }
      50% {
        transform: translateX(10px);
      }
      75% {
        transform: translateX(-10px);
      }
      100% {
        transform: translateX(0);
      }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      .score {
        font-size: 1rem;
      }
      .answer-container button {
        font-size: 0.9rem;
        padding: 8px 12px;
      }
      #startGame {
        font-size: 1rem;
        padding: 12px 24px;
      }
      .question {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="img/logo.png" alt="Logo do Refor√ßo" class="logo">
    </div>
    <h1>Jogo de Multiplica√ß√£o</h1>
    <div class="score" id="score">Acertos: 0</div>
    <div class="score" id="lives">Vidas: 3</div>
    <div class="score" id="bestScore">Melhor Pontua√ß√£o: 0</div>
    <button id="startGame" onclick="startGame()">Iniciar Jogo</button>
    <div id="game" class="question">
      Clique no bot√£o para iniciar o jogo!
    </div>
    <div class="answer-container" id="answers">
      <!-- Bot√µes de resposta ser√£o gerados aqui -->
    </div>
    <div id="correctMessage" class="message correct">
      Uhuul! Voc√™ acertou! Vamos para o pr√≥ximo n√≠vel! üéâ
    </div>
    <div id="wrongMessage" class="message wrong">
      Oh n√£o! Tente novamente! üò¢
    </div>
    <a href="index.html" id="backButton" style="
      display: inline-block;
      background: #FFD700;
      color: #000000;
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      margin-top: 20px;
      transition: background 0.3s;
    ">Voltar √† P√°gina Inicial</a>
  </div>
  <script>
    let currentLevel = 1;
    let score = 0;
    let lives = 3;

    // Recupera a melhor pontua√ß√£o do armazenamento local
    const bestmult = localStorage.getItem('bestmult') || 0;
    document.getElementById('bestScore').textContent = `Melhor Pontua√ß√£o: ${bestmult}`;

    function startGame() {
      score = 0;
      lives = 3;
      currentLevel = 1;
      updateScore();
      updateLives();
      document.getElementById('startGame').style.display = 'none';
      generateQuestion();
    }

    function generateQuestion() {
      if (lives <= 0) {
        handleGameOver();
        return;
      }

      const num1 = Math.floor(Math.random() * (currentLevel * 10)) + 1;
      const num2 = Math.floor(Math.random() * (currentLevel * 10)) + 1;
      const correctAnswer = num1 * num2;

      document.getElementById('game').textContent = `${num1} √ó ${num2} = ?`;

      const answersContainer = document.getElementById('answers');
      answersContainer.innerHTML = '';

      const usedAnswers = new Set();
      usedAnswers.add(correctAnswer);

      const correctButton = document.createElement('button');
      correctButton.textContent = correctAnswer;
      correctButton.onclick = () => {
        score++;
        currentLevel++;
        if (score % 20 === 0) {
          lives++;
          updateLives();
        }
        updateScore();
        showMessage('correct');
        setTimeout(generateQuestion, 2000);
      };

      answersContainer.appendChild(correctButton);

      for (let i = 0; i < 3; i++) {
        let wrongAnswer;
        do {
          wrongAnswer = correctAnswer + Math.floor(Math.random() * 10) - 5;
        } while (usedAnswers.has(wrongAnswer) || wrongAnswer <= 0);
        usedAnswers.add(wrongAnswer);

        const wrongButton = document.createElement('button');
        wrongButton.textContent = wrongAnswer;
        wrongButton.onclick = () => {
          lives--;
          updateLives();
          showMessage('wrong');
          if (lives <= 0) {
            setTimeout(handleGameOver, 2000);
          } else {
            setTimeout(generateQuestion, 2000);
          }
        };
        answersContainer.appendChild(wrongButton);
      }

      for (let i = answersContainer.children.length; i >= 0; i--) {
        answersContainer.appendChild(answersContainer.children[Math.random() * i | 0]);
      }
    }

    function updateScore() {
      document.getElementById('score').textContent = `Acertos: ${score}`;
    }

    function updateLives() {
      document.getElementById('lives').textContent = `Vidas: ${lives}`;
    }

    function handleGameOver() {
      alert(`Fim de jogo! Sua pontua√ß√£o foi ${score}.`);
      // Salva a melhor pontua√ß√£o
      if (score > bestmult) {
        localStorage.setItem('bestmult', score);
        document.getElementById('bestScore').textContent = `Melhor Pontua√ß√£o: ${score}`;
      }
      document.getElementById('startGame').style.display = 'block';
    }

    function showMessage(type) {
      const correctMessage = document.getElementById('correctMessage');
      const wrongMessage = document.getElementById('wrongMessage');

      if (type === 'correct') {
        correctMessage.style.display = 'block';
        wrongMessage.style.display = 'none';
      } else {
        correctMessage.style.display = 'none';
        wrongMessage.style.display = 'block';
      }

      setTimeout(() => {
        correctMessage.style.display = 'none';
        wrongMessage.style.display = 'none';
      }, 2000);
    }
  </script>
</body>
</html>
