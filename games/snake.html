<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/coruja.png">
    <title>Snake Game Mobile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }
        
        #game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        #game-board {
            border: 3px solid #333;
            border-radius: 5px;
            background-color: #222;
            display: block;
            margin: 0 auto;
        }
        
        #score {
            font-size: 28px;
            margin: 10px 0;
            color: #4CAF50;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .btn {
            margin: 10px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        #start-btn {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        #restart-btn {
            background: linear-gradient(to right, #FF5722, #FF9800);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            z-index: 10;
        }
        
        #game-over h2 {
            color: #FF5722;
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #game-over p {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        #mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            margin-top: 15px;
        }
        
        #mobile-controls button {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 10px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #mobile-controls button:active {
            background: rgba(255, 255, 255, 0.9);
        }
        
        #up-btn {
            grid-column: 2;
        }
        
        #left-btn {
            grid-column: 1;
            grid-row: 2;
        }
        
        #right-btn {
            grid-column: 3;
            grid-row: 2;
        }
        
        #down-btn {
            grid-column: 2;
            grid-row: 3;
        }
        
        @media (max-width: 768px) {
            #mobile-controls {
                display: grid;
            }
            
            .controls {
                display: none;
            }
            
            #game-board {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 style="color: #FF5722;">üêç Snake Game</h1>
        <div id="score">Pontua√ß√£o: 0</div>
        <canvas id="game-board" width="400" height="400"></canvas>
        
        <div id="mobile-controls">
            <button id="up-btn" aria-label="Cima">‚Üë</button>
            <button id="left-btn" aria-label="Esquerda">‚Üê</button>
            <button id="right-btn" aria-label="Direita">‚Üí</button>
            <button id="down-btn" aria-label="Baixo">‚Üì</button>
        </div>
        
        <div>
            <button id="start-btn" class="btn">Come√ßar Jogo</button>
            <button id="restart-btn" class="btn" disabled>Reiniciar</button>
        </div>
        <div class="controls">Use as setas do teclado (‚Üë ‚Üì ‚Üê ‚Üí) para mover</div>
        
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">Pontua√ß√£o: 0</p>
            <button id="try-again-btn" class="btn">Tentar Novamente</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("game-board");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const startBtn = document.getElementById("start-btn");
        const restartBtn = document.getElementById("restart-btn");
        const gameOverScreen = document.getElementById("game-over");
        const finalScoreElement = document.getElementById("final-score");
        const tryAgainBtn = document.getElementById("try-again-btn");
        
        // Controles mobile
        const upBtn = document.getElementById("up-btn");
        const leftBtn = document.getElementById("left-btn");
        const rightBtn = document.getElementById("right-btn");
        const downBtn = document.getElementById("down-btn");

        const boxSize = 20;
        let snake = [{ x: 9 * boxSize, y: 10 * boxSize }];
        let food = generateFood();
        let direction = "RIGHT";
        let nextDirection = "RIGHT";
        let score = 0;
        let gameSpeed = 150;
        let gameLoop;
        let gameStarted = false;

        // Ajusta o tamanho do canvas para dispositivos m√≥veis
        function resizeCanvas() {
            if (window.innerWidth <= 768) {
                canvas.width = 300;
                canvas.height = 300;
            } else {
                canvas.width = 400;
                canvas.height = 400;
            }
            if (!gameStarted) {
                drawStartScreen();
            }
        }
        
        // Desenha a tela inicial
        function drawStartScreen() {
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Clique em "Come√ßar Jogo"!', canvas.width / 2, canvas.height / 2);
        }

        // Desenha a cobra com olhos (dire√ß√£o)
        function drawSnake() {
            snake.forEach((segment, index) => {
                // Corpo da cobra (gradiente)
                const gradient = ctx.createLinearGradient(segment.x, segment.y, segment.x + boxSize, segment.y + boxSize);
                if (index === 0) {
                    gradient.addColorStop(0, '#4CAF50');
                    gradient.addColorStop(1, '#2E7D32');
                } else {
                    gradient.addColorStop(0, '#8BC34A');
                    gradient.addColorStop(1, '#689F38');
                }
                ctx.fillStyle = gradient;
                ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(segment.x, segment.y, boxSize, boxSize);

                // Olhos (apenas na cabe√ßa)
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    // Olhos baseados na dire√ß√£o
                    if (direction === "RIGHT") {
                        ctx.arc(segment.x + 15, segment.y + 6, 3, 0, Math.PI * 2);
                        ctx.arc(segment.x + 15, segment.y + 14, 3, 0, Math.PI * 2);
                    } else if (direction === "LEFT") {
                        ctx.arc(segment.x + 5, segment.y + 6, 3, 0, Math.PI * 2);
                        ctx.arc(segment.x + 5, segment.y + 14, 3, 0, Math.PI * 2);
                    } else if (direction === "UP") {
                        ctx.arc(segment.x + 6, segment.y + 5, 3, 0, Math.PI * 2);
                        ctx.arc(segment.x + 14, segment.y + 5, 3, 0, Math.PI * 2);
                    } else if (direction === "DOWN") {
                        ctx.arc(segment.x + 6, segment.y + 15, 3, 0, Math.PI * 2);
                        ctx.arc(segment.x + 14, segment.y + 15, 3, 0, Math.PI * 2);
                    }
                    ctx.fill();
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    if (direction === "RIGHT") {
                        ctx.arc(segment.x + 15, segment.y + 6, 1.5, 0, Math.PI * 2);
                        ctx.arc(segment.x + 15, segment.y + 14, 1.5, 0, Math.PI * 2);
                    } else if (direction === "LEFT") {
                        ctx.arc(segment.x + 5, segment.y + 6, 1.5, 0, Math.PI * 2);
                        ctx.arc(segment.x + 5, segment.y + 14, 1.5, 0, Math.PI * 2);
                    } else if (direction === "UP") {
                        ctx.arc(segment.x + 6, segment.y + 5, 1.5, 0, Math.PI * 2);
                        ctx.arc(segment.x + 14, segment.y + 5, 1.5, 0, Math.PI * 2);
                    } else if (direction === "DOWN") {
                        ctx.arc(segment.x + 6, segment.y + 15, 1.5, 0, Math.PI * 2);
                        ctx.arc(segment.x + 14, segment.y + 15, 1.5, 0, Math.PI * 2);
                    }
                    ctx.fill();
                }
            });
        }

        // Desenha a comida (ma√ß√£ estilizada)
        function drawFood() {
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(food.x + boxSize / 2, food.y + boxSize / 2, boxSize / 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Detalhe da ma√ß√£
            ctx.fillStyle = '#8BC34A';
            ctx.fillRect(food.x + 8, food.y - 3, 4, 8);
        }

        // Gera comida em posi√ß√£o aleat√≥ria
        function generateFood() {
            const maxPos = canvas.width / boxSize;
            let foodPos;
            do {
                const x = Math.floor(Math.random() * maxPos) * boxSize;
                const y = Math.floor(Math.random() * maxPos) * boxSize;
                foodPos = { x, y };
            } while (snake.some(segment => segment.x === foodPos.x && segment.y === foodPos.y));
            return foodPos;
        }

        // L√≥gica do jogo
        function updateSnake() {
            const head = { ...snake[0] };
            switch (direction) {
                case "UP": head.y -= boxSize; break;
                case "DOWN": head.y += boxSize; break;
                case "LEFT": head.x -= boxSize; break;
                case "RIGHT": head.x += boxSize; break;
            }

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || 
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `Pontua√ß√£o: ${score}`;
                food = generateFood();
                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameUpdate, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameStarted = false;
            restartBtn.disabled = false;
            finalScoreElement.textContent = `Pontua√ß√£o: ${score}`;
            gameOverScreen.style.display = 'flex';
        }

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            startBtn.disabled = true;
            restartBtn.disabled = true;
            gameOverScreen.style.display = 'none';
            snake = [{ x: 9 * boxSize, y: 10 * boxSize }];
            direction = "RIGHT";
            nextDirection = "RIGHT";
            score = 0;
            scoreElement.textContent = `Pontua√ß√£o: ${score}`;
            food = generateFood();
            gameSpeed = 150;
            gameLoop = setInterval(gameUpdate, gameSpeed);
        }

        function restartGame() {
            clearInterval(gameLoop);
            startGame();
        }

        function gameUpdate() {
            direction = nextDirection;
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            updateSnake();
        }

        // Controles do teclado
        document.addEventListener("keydown", (e) => {
            if (!gameStarted) return;
            switch (e.key) {
                case "ArrowUp": if (direction !== "DOWN") nextDirection = "UP"; break;
                case "ArrowDown": if (direction !== "UP") nextDirection = "DOWN"; break;
                case "ArrowLeft": if (direction !== "RIGHT") nextDirection = "LEFT"; break;
                case "ArrowRight": if (direction !== "LEFT") nextDirection = "RIGHT"; break;
            }
        });

        // Controles mobile (toque)
        upBtn.addEventListener("click", () => { if (direction !== "DOWN") nextDirection = "UP"; });
        leftBtn.addEventListener("click", () => { if (direction !== "RIGHT") nextDirection = "LEFT"; });
        rightBtn.addEventListener("click", () => { if (direction !== "LEFT") nextDirection = "RIGHT"; });
        downBtn.addEventListener("click", () => { if (direction !== "UP") nextDirection = "DOWN"; });

        // Controles mobile (swipe)
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        document.addEventListener('touchmove', (e) => {
            if (!gameStarted) return;
            e.preventDefault();
            
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && direction !== "LEFT") nextDirection = "RIGHT";
                else if (dx < 0 && direction !== "RIGHT") nextDirection = "LEFT";
            } else {
                if (dy > 0 && direction !== "UP") nextDirection = "DOWN";
                else if (dy < 0 && direction !== "DOWN") nextDirection = "UP";
            }
        }, { passive: false });

        startBtn.addEventListener("click", startGame);
        restartBtn.addEventListener("click", restartGame);
        tryAgainBtn.addEventListener("click", restartGame);

        // Inicializa√ß√£o
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawGrid() {
            ctx.strokeStyle = "rgba(255, 255, 255, 0.1)";
            ctx.lineWidth = 1;
            
            // Linhas verticais
            for (let x = 0; x <= canvas.width; x += boxSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // Linhas horizontais
            for (let y = 0; y <= canvas.height; y += boxSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // Modifique a fun√ß√£o gameUpdate para incluir a grade
        function gameUpdate() {
            direction = nextDirection;
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawGrid();  <!-- Adiciona as linhas de grade -->
            drawSnake();
            drawFood();
            updateSnake();
        }
    </script>
</body>
</html>
