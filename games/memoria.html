<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/coruja.png">
  <title>Jogo da Mem√≥ria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #00ff11, #128c12);
      animation: backgroundAnimation 10s ease infinite;
    }

    @keyframes backgroundAnimation {
      0% { background: linear-gradient(135deg, #00ff11, #128c12); }
      50% { background: linear-gradient(135deg, #00ffbb, #128c12); }
      100% { background: linear-gradient(135deg, #00ff11, #128c12); }
    }

    h1 {
      font-size: 2rem;
      color: #FFFFFF;
      text-shadow: 2px 2px #0000FF;
      animation: bounceTitle 2s infinite;
      margin: 10px 0;
    }

    @keyframes bounceTitle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .score-board {
      display: none;
      justify-content: space-around;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
    }

    .player-score {
      text-align: center;
      color: white;
      font-weight: bold;
    }

    .player-score.active {
      color: yellow;
      text-shadow: 0 0 5px rgba(255, 255, 0, 0.8);
    }

    .game-container {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      max-width: 600px;
      width: 90%;
      margin-top: 20px;
    }

    .card {
      width: 100%;
      aspect-ratio: 1;
      background: radial-gradient(circle, #007bff, #0056b3);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transform: scale(1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
    }

    .card.flipped {
      background: linear-gradient(135deg, #fff, #e4e4e4);
    }

    .card img {
      display: none;
      width: 80%;
    }

    .card.flipped img {
      display: block;
    }

    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      display: none;
      text-align: center;
      z-index: 100;
    }

    .success-message.visible {
      display: block;
    }

    .success-message button {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* üîπ NOVO: Modal de sele√ß√£o de modo */
    .mode-selection {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 200;
    }

    .mode-selection h2 {
      margin-bottom: 20px;
    }

    .mode-selection button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .mode-selection button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .game-container {
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
  .mode-selection {
    width: 90%;
    padding: 20px;
  }

  .mode-selection h2 {
    font-size: 1.2rem;
    margin-bottom: 15px;
  }

  .game-mode {
    flex-direction: column;
    gap: 10px;
  }

  .game-mode button {
    font-size: 1rem;
    padding: 12px;
    width: 100%;
  }
}

  </style>
</head>
<body>
  <h1>Jogo da Mem√≥ria</h1>

  <!-- üîπ NOVO: Modal de sele√ß√£o -->
  <div class="mode-selection" id="modeSelection">
    <h2>üéÆ Escolha o modo de jogo:</h2>
    <button id="singlePlayerBtn">1 Jogador</button>
    <button id="multiPlayerBtn">2 Jogadores</button>
  </div>

  <div class="score-board" id="scoreBoard">
    <div class="player-score" id="player1Score">
      Jogador 1: <span>0</span>
    </div>
    <div class="player-score" id="player2Score">
      Jogador 2: <span>0</span>
    </div>
  </div>

  <div class="game-container" id="gameContainer"></div>

  <div class="success-message" id="successMessage">
    <p id="winnerMessage">Parab√©ns! Voc√™ completou o jogoüòÅüëçüéâ!!!</p>
    <button id="playAgainBtn">Jogar Novamente</button>
  </div>

  <script>
    const cardsArray = [
      { name: 'cat', img: '/img/cat.png' },
      { name: 'dog', img: '/img/dog.png' },
      { name: 'bird', img: '/img/bird.png' },
      { name: 'owl', img: '/img/owl.png' },
      { name: 'fish', img: '/img/fish.png' },
      { name: 'arara', img: '/img/arara.png' },
      { name: 'borboleta', img: '/img/borboleta.png' },
      { name: 'macaco', img: '/img/monkey.png' },
      { name: 'baleia', img: '/img/baleia.png' },
      { name: 'lion', img: '/img/lion.png' },
      { name: 'tiger', img: '/img/tiger.png' },
      { name: 'elefante', img: '/img/elefante.png' }
    ].flatMap(card => [card, { ...card }]);

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;
    let gameMode = '';
    let currentPlayer = 1;
    let player1Score = 0;
    let player2Score = 0;
    let cards = [];
    let flippedCards = [];
    let gameStarted = false;

    const singlePlayerBtn = document.getElementById('singlePlayerBtn');
    const multiPlayerBtn = document.getElementById('multiPlayerBtn');
    const scoreBoard = document.getElementById('scoreBoard');
    const player1ScoreElement = document.getElementById('player1Score');
    const player2ScoreElement = document.getElementById('player2Score');
    const gameContainer = document.getElementById('gameContainer');
    const successMessage = document.getElementById('successMessage');
    const winnerMessage = document.getElementById('winnerMessage');
    const playAgainBtn = document.getElementById('playAgainBtn');
    const modeSelection = document.getElementById('modeSelection');

    singlePlayerBtn.addEventListener('click', () => startGame('single'));
    multiPlayerBtn.addEventListener('click', () => startGame('multi'));
    playAgainBtn.addEventListener('click', resetGame);

    function startGame(mode) {
      gameMode = mode;
      modeSelection.style.display = 'none'; // Esconde o modal
      scoreBoard.style.display = mode === 'multi' ? 'flex' : 'none';
      gameContainer.style.display = 'grid';
      resetGame();
    }

    function initializeGame() {
      const shuffledCards = shuffle([...cardsArray]);
      gameContainer.innerHTML = '';
      cards = shuffledCards.map(cardData => {
        const card = createCard(cardData);
        gameContainer.appendChild(card);
        return {
          element: card,
          name: cardData.name,
          flipped: false,
          matched: false
        };
      });
      gameStarted = true;
      flippedCards = [];
    }

    function createCard(cardData) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.name = cardData.name;

      const img = document.createElement('img');
      img.src = cardData.img;
      card.appendChild(img);

      card.addEventListener('click', handleCardClick);
      return card;
    }

    function handleCardClick() {
      if (!gameStarted || lockBoard) return;

      const cardIndex = cards.findIndex(c => c.element === this);
      const card = cards[cardIndex];

      if (card.flipped || card.matched) return;

      flipCard(cardIndex);

      if (gameMode === 'single' && flippedCards.length === 1) {
        setTimeout(machineTurn, 1000);
      }
    }

    function flipCard(index) {
      const card = cards[index];
      if (card.flipped || card.matched || lockBoard) return;

      card.element.classList.add('flipped');
      card.flipped = true;
      flippedCards.push(index);

      if (flippedCards.length === 2) {
        lockBoard = true;
        checkForMatch();
      }
    }

    function checkForMatch() {
      const [firstIndex, secondIndex] = flippedCards;
      const card1 = cards[firstIndex];
      const card2 = cards[secondIndex];

      const isMatch = card1.name === card2.name;

      if (isMatch) {
        card1.matched = true;
        card2.matched = true;

        if (gameMode === 'multi') {
          if (currentPlayer === 1) {
            player1Score++;
            player1ScoreElement.querySelector('span').textContent = player1Score;
          } else {
            player2Score++;
            player2ScoreElement.querySelector('span').textContent = player2Score;
          }
        }

        matchedPairs++;
        if (matchedPairs === cardsArray.length / 2) {
          showSuccessMessage();
        }
      } else {
        setTimeout(() => {
          card1.element.classList.remove('flipped');
          card2.element.classList.remove('flipped');
          card1.flipped = false;
          card2.flipped = false;

          if (gameMode === 'multi') {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updatePlayerTurn();
          }
        }, 1000);
      }

      flippedCards = [];
      setTimeout(() => { lockBoard = false; }, isMatch ? 0 : 1000);
    }

    function machineTurn() {
      if (lockBoard || flippedCards.length !== 1 || gameMode !== 'single') return;

      const unflippedCards = cards
        .map((card, index) => ({ ...card, index }))
        .filter(card => !card.flipped && !card.matched);

      if (unflippedCards.length === 0) return;

      const randomIndex = Math.floor(Math.random() * unflippedCards.length);
      flipCard(unflippedCards[randomIndex].index);
    }

    function updatePlayerTurn() {
      player1ScoreElement.classList.toggle('active', currentPlayer === 1);
      player2ScoreElement.classList.toggle('active', currentPlayer === 2);
    }

    function showSuccessMessage() {
      if (gameMode === 'single') {
        winnerMessage.textContent = 'Parab√©ns! Voc√™ completou o jogoüòÅüëçüéâ!!!';
      } else {
        if (player1Score > player2Score) {
          winnerMessage.textContent = `Jogador 1 venceu com ${player1Score} pontos! üéâ`;
        } else if (player2Score > player1Score) {
          winnerMessage.textContent = `Jogador 2 venceu com ${player2Score} pontos! üéâ`;
        } else {
          winnerMessage.textContent = `Empate! Ambos marcaram ${player1Score} pontos!`;
        }
      }
      successMessage.classList.add('visible');
    }

    function resetGame() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      matchedPairs = 0;
      flippedCards = [];
      player1Score = 0;
      player2Score = 0;
      player1ScoreElement.querySelector('span').textContent = '0';
      player2ScoreElement.querySelector('span').textContent = '0';
      currentPlayer = 1;
      updatePlayerTurn();
      successMessage.classList.remove('visible');
      initializeGame();
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }
  </script>
</body>
</html>
