<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/coruja.png">
    <title>Jogo de Decomposi√ß√£o de N√∫meros</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            background: #ffcc00;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        input {
            width: 60px;
            font-size: 20px;
            text-align: center;
            border: 2px solid #fff;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }

        .mensagem {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin-top: 20px;
            }

            h1 {
                font-size: 24px;
            }

            input {
                width: 50px;
                font-size: 16px;
                padding: 4px;
            }

            button {
                font-size: 16px;
                padding: 8px;
            }

            .mensagem {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé≤ Decomponha o N√∫mero üé≤</h1>
        <p id="numero"></p>

        <div class="input-group">
            <input type="number" id="milhao" placeholder="MM"> milh√£o(√µes)
        </div>
        <div class="input-group">
            <input type="number" id="milhar" placeholder="M"> milhar(es)
        </div>
        <div class="input-group">
            <input type="number" id="centena" placeholder="C"> centena(s)
        </div>
        <div class="input-group">
            <input type="number" id="dezena" placeholder="D"> dezena(s)
        </div>
        <div class="input-group">
            <input type="number" id="unidade" placeholder="U"> unidade(s)
        </div>

        <button onclick="verificar()">Verificar ‚úÖ</button>
        <p class="mensagem" id="mensagem"></p>
    </div>
</body>

</html>

<script>
    let numero;
    let respostas = [];
    let totalQuestoes = 0;
    let nivelDificuldade = 1;

    function gerarNumero() {
        let min, max;
        switch (nivelDificuldade) {
            case 1:
                min = 10;
                max = 99;
                break;
            case 2:
                min = 100;
                max = 999;
                break;
            case 3:
                min = 1000;
                max = 9999;
                break;
            case 4:
                min = 10000;
                max = 99999;
                break;
            case 5:
                min = 100000;
                max = 999999;
                break;
            case 6:
                min = 1000000;
                max = 9999999;
                break;
            default:
                min = 10;
                max = 99;
        }
        numero = Math.floor(Math.random() * (max - min + 1)) + min;
        document.getElementById("numero").innerText = `N√∫mero: ${numero}`;
        document.getElementById("mensagem").innerText = "";
        limparInputs();
    }

    function limparInputs() {
        document.getElementById("milhao").value = "";
        document.getElementById("milhar").value = "";
        document.getElementById("centena").value = "";
        document.getElementById("dezena").value = "";
        document.getElementById("unidade").value = "";
    }

    function verificar() {
        let milhao = parseInt(document.getElementById("milhao").value) || 0;
        let milhar = parseInt(document.getElementById("milhar").value) || 0;
        let centena = parseInt(document.getElementById("centena").value) || 0;
        let dezena = parseInt(document.getElementById("dezena").value) || 0;
        let unidade = parseInt(document.getElementById("unidade").value) || 0;

        let respostaAluno = milhao * 1000000 + milhar * 1000 + centena * 100 + dezena * 10 + unidade;
        let correta = respostaAluno === numero;
        respostas.push({ numero, respostaAluno, correta });
        totalQuestoes++;

        document.getElementById("mensagem").innerText = correta ? "üéâ Acertou! üéâ" : "‚ùå Errou, mas siga em frente!";
        document.getElementById("mensagem").style.color = correta ? "#00ff00" : "#ff0000";

        if (totalQuestoes >= 2) {
            document.querySelector(".container").innerHTML = `
                    <h1>üéâ Parab√©ns! Voc√™ completou o jogo! üéâ</h1>
                    <p>Voc√™ respondeu todas as 30 quest√µes.</p>
                    <button onclick="gerarPDF()">Gerar PDF üìÑ</button>
                    <button onclick="reiniciarJogo()">Reiniciar Jogo üîÑ</button>
                `;
            return;
        }

        if (totalQuestoes % 3 === 0) {
            nivelDificuldade++;
        }

        setTimeout(gerarNumero, 1500);
    }

    function gerarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Relat√≥rio de Respostas", 10, 10);

        respostas.forEach((resp, index) => {
            let resultado = resp.correta ? "‚úîÔ∏è Correto" : "‚ùå Errado";
            doc.text(`${index + 1}. N√∫mero: ${resp.numero} - Resposta: ${resp.respostaAluno} - ${resultado}`, 10, 20 + index * 10);
        });

        doc.save("respostas_aluno.pdf");
    }

    function reiniciarJogo() {
        totalQuestoes = 0;
        nivelDificuldade = 1;
        respostas = [];
        document.querySelector(".container").innerHTML = `
                <h1>üé≤ Decomponha o N√∫mero üé≤</h1>
                <p id="numero"></p>
        
        <div class="input-group">
            <input type="number" id="milhao" placeholder="MM"> milh√£o(√µes)
        </div>
        <div class="input-group">
            <input type="number" id="milhar" placeholder="M"> milhar(es)
        </div>
        <div class="input-group">
            <input type="number" id="centena" placeholder="C"> centena(s)
        </div>
        <div class="input-group">
            <input type="number" id="dezena" placeholder="D"> dezena(s)
        </div>
        <div class="input-group">
            <input type="number" id="unidade" placeholder="U"> unidade(s)
        </div>
        
        <button onclick="verificar()">Verificar ‚úÖ</button>
        <p class="mensagem" id="mensagem"></p>
            `;
        gerarNumero();
    }

    gerarNumero();
</script>
</body>

</html>
