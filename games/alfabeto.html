<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/coruja.png">
    <title>Complete o Alfabeto</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff4500;
            font-size: 2.5rem;
            text-shadow: 2px 2px #ffa07a;
        }
        .game-container {
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #ffeb3b, #ff9800);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            display: inline-block;
            max-width: 90%;
        }
        .letters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }
        .letter-box, .input-box {
            width: 55px;
            height: 55px;
            font-size: 26px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .letter-box {
            border: 3px solid #ff4500;
            background: #fffacd;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .input-box {
            text-align: center;
            border: 3px solid #32cd32;
            background: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #32cd32, #228b22);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #228b22, #006400);
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            .letter-box, .input-box {
                width: 40px;
                height: 40px;
                font-size: 22px;
            }
            h1 {
                font-size: 2rem;
            }
            .game-container {
                padding: 15px;
            }
            button {
                font-size: 18px;
                padding: 10px 20px;
            }
        }
        .config-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .config-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .config-content button {
            margin: 10px;
        }
        .cursive {
            font-family: 'Patrick Hand', cursive; /* Fonte cursiva simples */
        }
        .bastao {
            font-family: 'Verdana', sans-serif; /* Fonte bast√£o simples */
        }
    </style>
    <!-- Adicionando as fontes do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Verdana&display=swap" rel="stylesheet">
</head>
<body>
    <div class="config-screen" id="config-screen">
        <div class="config-content">
            <h2>Escolha o tipo de alfabeto:</h2>
            <button onclick="startGame('bastao')">Bast√£o</button>
            <button onclick="startGame('cursivo')">Cursivo</button>
        </div>
    </div>
    <h1>Complete o Alfabeto! ‚úèÔ∏è</h1>
    <div class="game-container">
        <div class="letters" id="alphabet-container"></div>
        <button onclick="checkAnswers()">Verificar ‚úÖ</button>
    </div>
    <script>
        let missingCount = 4;
        let alphabetType = 'bastao'; // Padr√£o para bast√£o

        function startGame(type) {
            alphabetType = type;
            document.getElementById('config-screen').style.display = 'none';
            generateGame();
        }

        function generateGame() {
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
            const container = document.getElementById("alphabet-container");
            container.innerHTML = "";
            
            let missingIndexes = [];
            while (missingIndexes.length < missingCount) {
                let randomIndex = Math.floor(Math.random() * alphabet.length);
                if (!missingIndexes.includes(randomIndex)) {
                    missingIndexes.push(randomIndex);
                }
            }
            
            alphabet.forEach((letter, index) => {
                if (missingIndexes.includes(index)) {
                    let input = document.createElement("input");
                    input.type = "text";
                    input.maxLength = 1;
                    input.classList.add("input-box");
                    input.dataset.letter = letter;
                    container.appendChild(input);
                } else {
                    let span = document.createElement("span");
                    span.classList.add("letter-box");
                    span.textContent = letter;
                    // Aplica a classe de estilo correspondente ao tipo de alfabeto
                    if (alphabetType === 'cursivo') {
                        span.classList.add('cursive');
                    } else {
                        span.classList.add('bastao');
                    }
                    container.appendChild(span);
                }
            });
        }
        
        function checkAnswers() {
            let inputs = document.querySelectorAll(".input-box");
            let correct = true;

            inputs.forEach(input => {
                if (input.value.toUpperCase() !== input.dataset.letter) {
                    input.style.backgroundColor = "#ff6347";
                    correct = false;
                } else {
                    input.style.backgroundColor = "#32cd32";
                }
            });

            if (correct) {
                alert("üéâ Uau! Voc√™ completou o alfabeto! Continue assim! üåü");
                if (missingCount < 26) {
                    missingCount += 2;
                }
                generateGame();
            } else {
                alert("üò¢ Opa! Algumas letras est√£o erradas. Tente novamente! üí™");
            }
        }
    </script>
</body>
</html>
